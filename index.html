<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <main>
        <div class="form-container">
            <div class="logo">
                <img src="assets/rocket.svg">
                <h1>Sign Up</h1>
            </div>
            <form>
                <div class="row">
                    <div class="input-container">
                        <input type="text" name="firstname" id="firstname" pattern="[\p{L} ]+" minlength="1">
                        <label>First name</label>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
